language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
script:
  - npm run coverage
  - npm run build
after_script:
  - COVERALLS_REPO_TOKEN=$coveralls_repo_token npm run coveralls
deploy:
  skip_cleanup: true
  provider: script
  script: bash scripts/publish.sh
  on:
    branch: master